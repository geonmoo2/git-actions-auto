server {
    listen 80;
    server_name your-domain.com;  # 여기에는 실제 도메인 이름이나 서버 IP를 입력하세요

    # 정적 파일 제공 설정
    location / {
        root /path/to/your/static/files;  # 정적 파일이 위치한 디렉토리 경로로 수정
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA(Single Page Application) 지원
    }

    # API 요청 프록시 설정
    location /api/ {
        proxy_pass http://localhost:8080;  # 백엔드 서버 주소로 수정
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
    }

    # 에러 페이지 설정 (선택 사항)
    error_page 404 /404.html;
    location = /404.html {
        root /path/to/your/static/files;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /path/to/your/static/files;
    }
}